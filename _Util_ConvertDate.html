<script>
  const convertDate = inputDate => {

      // Create a new Date object from the input string
      const date = new Date(inputDate);

      // Extract date components
      let day = date.getDate();
      let month = date.getMonth() + 1; // Add 1 because JavaScript months are zero-based
      let year = date.getFullYear(); // Get the last two digits of the year
      let hours = date.getHours();
      let minutes = date.getMinutes();

      // Pad single digit values with a leading zero
      day = day < 10 ? '0' + day : day;
      month = month < 10 ? '0' + month : month;
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;

      // Construct the formatted date string
      const formattedDate = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes;

      return formattedDate // Output: "20/04/24 21:02"
  }
</script>
